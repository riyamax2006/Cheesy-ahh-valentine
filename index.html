<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò Will You Be My Valentine? üíò</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4081 25%, #f50057 50%, #ff6090 75%, #ffb3c6 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .gif-container {
            margin-bottom: 2rem;
            border-radius: 20px;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
            background: white;
        }

        .gif-container img {
            width: 250px;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .question {
            font-family: 'Bubblegum Sans', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: white;
            text-shadow: 3px 3px 0 #c2185b,
                -1px -1px 0 #c2185b,
                1px -1px 0 #c2185b,
                -1px 1px 0 #c2185b;
            margin-bottom: 2.5rem;
            line-height: 1.3;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            min-height: 100px;
            position: relative;
        }

        .btn {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.8rem;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(145deg, #4caf50, #2e7d32);
            color: white;
            border: 4px solid #1b5e20;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
        }

        .btn-no {
            background: linear-gradient(145deg, #9e9e9e, #616161);
            color: white;
            border: 4px solid #424242;
        }

        .btn-no:hover {
            background: linear-gradient(145deg, #757575, #424242);
        }

        /* Success screen */
        .success-screen {
            display: none;
            text-align: center;
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-screen h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            color: white;
            text-shadow: 4px 4px 0 #c2185b,
                -2px -2px 0 #c2185b,
                2px -2px 0 #c2185b,
                -2px 2px 0 #c2185b;
            margin-bottom: 1rem;
            animation: celebratePulse 0.5s ease infinite alternate;
        }

        @keyframes celebratePulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .success-screen .emoji-row {
            font-size: 4rem;
            margin: 1.5rem 0;
            animation: wiggle 0.5s ease infinite;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        .success-screen p {
            font-size: 1.5rem;
            color: white;
            opacity: 0.9;
        }

        /* Celebration hearts */
        .celebration-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .celebration-heart {
            position: absolute;
            font-size: 2rem;
            animation: celebrateFloat 3s ease-out forwards;
        }

        @keyframes celebrateFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5) rotate(720deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .gif-container img {
                width: 180px;
            }

            .buttons-container {
                gap: 1rem;
            }

            .btn {
                font-size: 1.4rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background floating hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main content -->
    <div class="container" id="mainContent">
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif" alt="Minion giving heart">
        </div>

        <h1 class="question">Will you be my Valentine? üíñ</h1>

        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">YES üíò</button>
            <button class="btn btn-no" id="noBtn" onclick="sayNo()">NO üòê</button>
        </div>
    </div>

    <!-- Success screen (hidden initially) -->
    <div class="container success-screen" id="successScreen">
        <h1>YAY!!!</h1>
        <p>I knew you'd say yes!</p>
    </div>

    <!-- Celebration hearts container -->
    <div class="celebration-hearts" id="celebrationHearts"></div>

    <script>
        // Initialize floating background hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíû'];

            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'bg-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (10 + Math.random() * 10) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
                    container.appendChild(heart);
                }, i * 200);
            }
        }

        createFloatingHearts();

        // Track NO button clicks
        let noClickCount = 0;
        let yesScale = 1;
        let noScale = 1;
        const maxNoClicks = 7;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        function sayNo() {
            noClickCount++;

            // Shrink NO button
            noScale = Math.max(0.2, noScale - 0.12);

            // Grow YES button
            yesScale += 0.15;

            // Apply scales
            noBtn.style.transform = `scale(${noScale})`;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Move NO button to random position
            const container = document.getElementById('buttonsContainer');
            const containerRect = container.getBoundingClientRect();

            const randomX = (Math.random() - 0.5) * 100;
            const randomY = (Math.random() - 0.5) * 50;

            noBtn.style.position = 'relative';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Change NO button text progressively
            const noTexts = [
                "NO üòê",
                "Are you sure? ü§î",
                "Really?! üò¢",
                "Think again! ü•∫",
                "Please?? üò≠",
                "Last chance! üíî",
                "How could you...  "
            ];

            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
            }

            // After max clicks, make NO button disappear
            if (noClickCount >= maxNoClicks) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';

                setTimeout(() => {
                    noBtn.style.display = 'none';
                    // Center and super-size the YES button
                    yesBtn.style.transform = 'scale(2)';
                    yesBtn.style.margin = '0 auto';
                }, 300);
            }
        }

        function sayYes() {
            // Hide main content
            document.getElementById('mainContent').style.display = 'none';

            // Show success screen
            document.getElementById('successScreen').style.display = 'block';

            // Create celebration hearts
            createCelebrationHearts();

            // Continue creating hearts periodically
            const heartInterval = setInterval(createCelebrationHearts, 500);

            // Stop after 5 seconds
            setTimeout(() => clearInterval(heartInterval), 5000);
        }

        function createCelebrationHearts() {
            const container = document.getElementById('celebrationHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíû', '‚ú®', 'üéâ', 'üíê', 'üåπ'];

            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'celebration-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '-50px';
                heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                heart.style.fontSize = (1.5 + Math.random() * 2) + 'rem';
                container.appendChild(heart);

                // Remove heart after animation
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>

</html>
